<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Home Page </title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   
    <div class="container">
      <h2>Button Styles</h2>
      <button type="button" class="btn">Button1</button>
      <button type="button" class="btn btn-default">Button2</button>
      <button type="button" class="btn btn-primary">Button3</button>
      <button type="button" class="btn btn-success">Button4</button>
      <button type="button" class="btn btn-info">Button5</button>
      <button type="button" class="btn btn-warning">Button6</button>
      <button type="button" class="btn btn-danger">Button7</button>
      <button type="button" class="btn btn-link">Button8</button> 
      <button type="button" class="btn btn-primary btn-lg">Large Button</button>
      <button type="button" class="btn btn-primary">Normal Button</button>
      <button type="button" class="btn btn-primary btn-sm">Small Button</button>
      <button type="button" class="btn btn-primary btn-xs">XSmall Button</button>   
      <button type="button" class="btn btn-primary btn-block">Button Block</button>   
      <button type="button" class="btn btn-primary">Primary Button</button>
      <button type="button" class="btn btn-primary active">Active Primary</button>
      <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Button1</button>
      <button type="button" class="btn btn-primary">Button2</button>
      <button type="button" class="btn btn-primary">Button3</button>
    </div> 

    <div class="container">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-primary">Button2</button>
        <button type="button" class="btn btn-primary">Button3</button>
      </div> 
    </div>
    <div class="container">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-primary">Button2</button>
        <button type="button" class="btn btn-primary">Button3</button>
      </div> 
    </div>
    <div class="container">
      <div class="btn-group btn-group-justified">
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-primary">Button2</button>
        <button type="button" class="btn btn-primary">Button3</button>
      </div> 
    </div>


    <div class="btn-group">
      <button type="button" class="btn btn-primary">Button1</button>
      <button type="button" class="btn btn-primary">Button2</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Button3 <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Sub Button 1</a></li>
          <li><a href="#">Sub button 2</a></li>
        </ul>
      </div>


  </body>
